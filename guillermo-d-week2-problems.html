<script>
//  Problem 1 from Codewars
//  https://www.codewars.com/kata/545cedaa9943f7fe7b000048/train/javascript
//
// A pangram is a sentence that contains every single letter of the alphabet at least once. For example, the sentence "The quick brown fox jumps over the lazy dog" is a pangram, because it uses the letters A-Z at least once (case is irrelevant).
//
// Given a string, detect whether or not it is a pangram. Return True if it is, False if not. Ignore numbers and punctuation.

//1. create a function that takes in a string --> function isPangram(string)
    //2. create a var that has all lowercase letters. --> var alphabet = ' '
    //3. compare each letter of the string with the var alphabet
    //4. if string is missing 1 or more letters that are not in the var alphabet, return false.


function isPangram(str){
    var alphabet = ['a', 'b', 'c', 'd', 'e',
        'f', 'g', 'h', 'i', 'j',
        'l', 'm', 'n', 'o', 'p',
        'q', 'r', 's', 't', 'u',
        'v', 'w', 'x', 'y', 'z'
    ];
    str=str.toLowerCase();
    for (var i = 0; i < alphabet.length; i++) {
        if (str.indexOf(alphabet[i])<0) {
            return false;
        }
    }
    return true
}

console.log(isPangram('this is a string'));
console.log(isPangram('the quick brown fox jumps over the lazy dog'));



</script>
