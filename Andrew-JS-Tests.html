<!DOCTYPE html>

    <title>Dice Roller</title>
</head>
<body>
<div class="containerGrid">
<div class="container box1"></div>
<div class="container box2"></div>
<div class="container box3"></div>

<div class="container box5"></div>

<div class="container box14"></div>
<div class="container box15"></div>
<div class="container box16"></div>

<br>
<form class="rollDieFunction" method="post">
<label for="mySelect">Choose A Die To Roll</label>
<select id="mySelect" onclick="myFunction()">
    <option class="rollDie" value="1">Six Sided Die</option>
    <option class="tetrahedron" value="2">Tetrahedron</option>
    <option class="TwentySidedDie" value="3">Twenty Sided Die</option>
    <option class="twoDice" value="4">Two Six Sided Dice</option>
</select>
<!--    <button type="button" onclick="myFunction()">Display index</button>-->
<br>

<br>
<label for="mySelect2">How Many Times Do You Want To Roll?</label>
<select id="mySelect2">
    <option class="numberOfRolls" value="1">1</option>
    <option class="numberOfRolls" value="2">2</option>
    <option class="numberOfRolls" value="3">3</option>
    <option class="numberOfRolls" value="4">4</option>
    <option class="numberOfRolls" value="5">5</option>
    <option class="numberOfRolls" value="6">6</option>
</select>
    <button type="button" onclick="myFunction2()">Roll The Dice</button>
    <br>
    <br>

</form>



</body>
